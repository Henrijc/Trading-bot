name: Deploy to VPS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_C_BOT_HOST }}
        username: ${{ secrets.VPS_C_BOT_USER }}
        key: ${{ secrets.VPS_SSH_C_BOT_KEY }}
        timeout: 300s
        script: |
          # 1. Log in to GitHub Container Registry using the PAT secret
          echo "${{ secrets.GHCR_PAT }}" | sudo docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

          # 2. Go to the application directory
          cd /opt/crypto-coach

          # 3. Pull the latest code
          git fetch --all
          git reset --hard origin/for-deployment

          # 4. Pull the latest images, correctly providing the .env file
          sudo docker-compose -f vps_deployment_package/docker/docker-compose.prod.yml --env-file /opt/crypto-coach/.env pull

          # 5. Start the application, correctly providing the .env file
          sudo docker-compose -f vps_deployment_package/docker/docker-compose.prod.yml --env-file /opt/crypto-coach/.env up -d