name: Deploy to VPS

on:
  push:
    branches: [ for-deployment ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        timeout: 1200s
        command_timeout: 1800s
        script: |
          cd /opt/crypto-coach
          git fetch --all
          git reset --hard origin/for-deployment
          sudo docker system prune -a --volumes -f
          sudo docker-compose --env-file /opt/crypto-coach/.env -f /opt/crypto-coach/vps_deployment_package/docker/docker-compose.prod.yml up -d --build --remove-orphans --force-recreate