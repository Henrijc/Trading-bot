name: Deploy to VPS

# This workflow runs on any push to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup SSH agent with the private key
    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    # 3. Connect to VPS, update files, and restart services
    - name: Deploy to VPS and Restart Application
      env:
        ENV_FILE_CONTENTS: ${{ secrets.ENV_FILE_CONTENTS }}
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
          # Navigate to the application directory
          cd /opt/cryptobot
          
          # Fetch the latest changes from the repository
          git fetch origin
          
          # Force reset to the main branch, discarding any local changes
          git reset --hard origin/main
          
          # Write the environment variables from GitHub Secrets to the .env file
          echo "$ENV_FILE_CONTENTS" > .env
          
          # Rebuild and restart the Docker containers in detached mode
          docker-compose up -d --build
          
          # Clean up old, unused Docker images to save space
          docker image prune -f
        EOF
