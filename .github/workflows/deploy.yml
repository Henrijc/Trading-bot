name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup SSH Key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY_HENJEN }}

    - name: Deploy to VPS and Restart Application
      env:
        ENV_FILE_CONTENTS: ${{ secrets.ENV_FILE_CONTENTS_HENJEN }}
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME_HENJEN }}@${{ secrets.HENJEN_VPS_HOST }} << 'EOF'
          cd /opt/cryptobot
          
          git fetch origin
          git reset --hard origin/main
          
          echo "$ENV_FILE_CONTENTS" > .env
          
          docker-compose up -d --build
          
          docker image prune -f
        EOF
