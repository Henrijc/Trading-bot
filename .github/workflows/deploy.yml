name: Deploy to VPS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_C_BOT_HOST }}
        username: ${{ secrets.VPS_C_BOT_USER }}
        key: ${{ secrets.VPS_SSH_C_BOT_KEY }}
        timeout: 300s
        script: |
          # Log in to GitHub Container Registry using the PAT
          echo "${{ secrets.GHCR_PAT }}" | sudo docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
          
          # Proceed with the existing deployment commands
          cd /opt/crypto-coach
          git fetch --all
          git reset --hard origin/for-deployment
          sudo docker-compose -f vps_deployment_package/docker/docker-compose.prod.yml pull
          sudo docker-compose -f vps_deployment_package/docker/docker-compose.prod.yml up -d