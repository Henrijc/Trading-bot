# SAFE NGINX CONFIGURATION - ADDS TO EXISTING zikhethele.properties
# This ADDS a location block to your EXISTING nginx config
# DO NOT replace your existing config - just ADD these lines

# Add this to your existing zikhethele.properties server block:

    # AI Crypto Trading Coach - ADD THESE LINES TO EXISTING CONFIG
    location /crypto-coach/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Backend API for crypto coach - ADD THIS TOO
    location /crypto-coach/api {
        proxy_pass http://127.0.0.1:8001/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

# ALTERNATIVE: Access via different port (SAFER OPTION)
# Your crypto coach will be available at:
# http://zikhethele.properties:3000

# OR create a subdomain (SAFEST OPTION):
# Add this as a SEPARATE server block:

server {
    listen 80;
    server_name trading.zikhethele.properties;  # SUBDOMAIN - won't affect main site
    
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    location /api {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}